<ion-header>
  <ion-navbar>
    <ion-title>
      Consulta por Chaveamento
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-title>{{currentQuestion?.content}}</ion-title>
    <ion-list>
      <ion-item *ngFor= "let option of currentQuestion?.options" (click)="selectResponse(option)">
          <ion-thumbnail item-start>
            <img [src] = getOptionImage(option)>
          </ion-thumbnail>
          <p>{{option.description}}</p>
      </ion-item>
      <ion-item (click)="selectResponse(null)">
          <ion-thumbnail item-start>
            <img src = "../assets/imgs/question.jpg">
          </ion-thumbnail>
          <p>Não vi / Não sei</p>
      </ion-item>
    </ion-list>

</ion-content>
