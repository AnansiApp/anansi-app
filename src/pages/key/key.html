<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Consulta por Chaveamento
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="masters">

  <ion-card>
      <ion-card-header>
        {{currentQuestion?.content}}
      </ion-card-header>
      <ion-card-content>
          <ion-list>
              <ion-item *ngFor= "let option of currentQuestion?.options" (click)="selectResponse(option)" text-wrap>
                  <ion-thumbnail item-start>
                    <img [src] = getOptionImage(option) imageViewer>
                  </ion-thumbnail>
                  <p>{{option.description}}</p>
              </ion-item>
              <ion-item (click)="selectResponse(null)">
                  <ion-thumbnail item-start>
                    <img src = "../assets/imgs/question.jpg">
                  </ion-thumbnail>
                  <p>Não vi / Não sei</p>
              </ion-item>
            </ion-list>
      </ion-card-content>
    </ion-card>
    

</ion-content>
