<ion-header>
  <ion-navbar>
    <ion-title>
      Consulta
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="getSpecies($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor= "let specie of species" (click)="selectSpecie(specie)">
      <h2>{{specie.name}}</h2>
      <p>Onde: {{specie.distribution}}</p>
    </ion-item>
  </ion-list>
</ion-content>
