<ion-header>

  <ion-navbar>
    <ion-title>Espécie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-divider color="light">
    <h3>{{specie.name}}</h3>
  </ion-item-divider>
  <ion-item>Distribuição: {{specie.distribution}}</ion-item>
  <ion-item>Possui impotância médica? {{specie.medicalImportance}}</ion-item>
  <ion-note>
    <ion-slides class="image-slider" effect="cube" loop="true" slidesPerView="1" centeredSlides="true" >
      <ion-slide *ngFor="let img of images">
        <img src="{{img}}" imageViewer/>
      </ion-slide>
    </ion-slides>
  </ion-note>  
</ion-content>
