<ion-header>

  <ion-navbar>
    <ion-title>Espécie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-divider color="light">
    <h3>{{specie.name}}</h3>
  </ion-item-divider>
  <ion-item>Distribuição: {{specie.distribution}}</ion-item>
  <ion-item>Possui impotância médica? {{specie.medicalImportance}}</ion-item>
  
  <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide *ngFor="let img of images">
      <img style="  width: 100%; height: 100%;" src="{{img}}" imageViewer/>
    </ion-slide>
  </ion-slides>
  
</ion-content>
